<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="container">
        <div class="header">
               <h2 class="songName">Song</h2>
               <p class="Artist">Artist Detail </p>
               
        </div>
           
            <div class="music_logo"></div> 
            

            <div class="slider">
                <input type="range" value="0" class="bar">

               <!-- <span class="music-time">00:00</span>   -->
                <span class="song-duration">00:00</span>
            </div>
            <div class="controls">
                <button class="btn backBtn "> <img src="/previous.png" height="30px" width="30px"></button>
                <button class="playBtn pause">
                    <!--<span class="playBtn"></span>
                    <span class="pauseBtn"></span> -->
                    <span></span>
                    <span></span>
                </button>
                <button class="btn nextBtn "> <img src="next-button.png" height="30px" width="30px"></button>
            
                </div>      
            
                
            </div>
            
        </body>
<script src="data.js"></script>
